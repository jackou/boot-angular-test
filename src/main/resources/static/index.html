<!doctype html>
<html ng-app="NamesApp">
<head>
    <script src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="NamesController">
<h2 class="text-center">People search</h2>
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <div class="well" style="margin-top: 30px; width: 500px; overflow: hidden;">
                <form class="form-search">
                    <div class="input-append">
                        <input type="text" ng-model="search" style="width: 80px" placeholder="Search...">
                    </div>
                    <ul class="list-group">
                        <li class="animate-repeat list-group-item" ng-repeat="person in people | filter:search">
                             {{ person.name }}
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
